<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagamento MBS Technology</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Pagamento MBS Technology</h1>
    <p>Preencha seus dados e envie o comprovante de pagamento Pix para liberar o acesso.</p>

    <form id="pagamentoForm" enctype="multipart/form-data" method="POST" action="https://formsubmit.co/mbstechnologysite@gmail.com">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required>

      <label for="comprovante">Comprovante de pagamento (PDF ou imagem):</label>
      <input type="file" name="attachment" accept=".pdf, .jpg, .jpeg, .png" required>

      <input type="hidden" name="_subject" value="Novo pagamento MBS Technology">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_next" value="obrigado.html">
      
      <!-- Aqui a senha personalizada serÃ¡ inserida via JavaScript -->
      <input type="hidden" name="senha_personalizada" id="senha_gerada">

      <button type="submit">Enviar Comprovante</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('pagamentoForm');
    const nomeInput = document.getElementById('nome');
    const senhaInput = document.getElementById('senha_gerada');

    form.addEventListener('submit', function (event) {
      const nome = nomeInput.value.trim().toLowerCase().replace(/\s+/g, '');
      const mes = new Date().toLocaleString('default', { month: 'long' }).toLowerCase();
      const ano = new Date().getFullYear();
      const random = Math.random().toString(36).substring(2, 6);
      const senha = `${nome}_${mes}${ano}@${random}`;
      senhaInput.value = senha;
    });
  </script>
</body>
</html>
