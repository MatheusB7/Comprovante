<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acesso Protegido</title>
</head>
<body>
  <h1>Área Restrita</h1>
  <p>Digite a senha para acessar o conteúdo:</p>

  <input type="password" id="senha" placeholder="Digite a senha">
  <button onclick="verificarSenha()">Entrar</button>

  <div id="conteudo" style="display:none;">
    <h2>Conteúdo Protegido</h2>
    <p>Bem-vindo à área protegida do site!</p>
  </div>

  <script>
    // Função para gerar a senha automaticamente
    function gerarSenha() {
      const meses = [
        "janeiro", "fevereiro", "março", "abril", "maio", "junho",
        "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"
      ];

      const data = new Date();
      const mes = meses[data.getMonth()];  // Nome do mês
      const numeroMes = data.getMonth() + 1;  // Número do mês (1-12)
      const ano = data.getFullYear();  // Ano atual

      // Convertendo o número do mês e o ano para hexadecimal
      const hexMes = numeroMes.toString(16).toUpperCase();  // Hexadecimal do mês
      const hexAno = ano.toString(16).toUpperCase();  // Hexadecimal do ano

      // Gerando a senha final
      const senhaGerada = ${mes}_${numeroMes < 10 ? '0' + numeroMes : numeroMes}_${ano}_${hexMes}_${hexAno};
      return senhaGerada;
    }

    // Função para verificar a senha
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      const senhaCorreta = "maio_05_2025_5_7F5"; // Senha para Maio de 2025
      const senhaCorreta = gerarSenha();  // Senha gerada automaticamente

      if (senha === senhaCorreta) {
        document.getElementById("conteudo").style.display = "block";
      } else {
        alert("Senha incorreta! Tente novamente.");
      }
    }
  </script>
</body>
</html>
