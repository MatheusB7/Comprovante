<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <header>
    <h1>üîí Acesso Restrito</h1>
    <p>√Årea protegida da <strong>MBS Technology</strong></p>
  </header>

  <main>
    <div class="logo-container">
      <img src="Logo.png" alt="Logo da MBS Technology" class="logo" />
    </div>

    <form onsubmit="event.preventDefault(); verificarSenha();">
      <label for="senha">Digite a senha de acesso:</label>
      <input type="password" id="senha" placeholder="Ex: MBS-Junho-06-2025-18-2B88-7E9" required />

      <div class="botoes">
        <button type="submit">Entrar</button>
      </div>
    </form>

    <div id="conteudo" class="comprovante-box" style="display:none;">
      <h2>‚úÖ Conte√∫do Liberado</h2>
      <p>Bem-vindo √† √°rea protegida da plataforma!</p>
      <a href="produto.html">‚û°Ô∏è Acessar produtos</a>
    </div>
  </main>

  <footer>
    &copy; 2025 MBS Technology. Todos os direitos reservados.
  </footer>

  <script>
    function gerarSenha() {
      const meses = [
        "Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho",
        "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
      ];

      const data = new Date();
      const numeroMes = data.getMonth() + 1;
      const nomeMes = meses[data.getMonth()];
      const ano = data.getFullYear();

      const multiplicador = numeroMes * 3;
      const baseStr = `${numeroMes < 10 ? '0' + numeroMes : numeroMes}${ano}`;
      const base = parseInt(baseStr);
      const resultado = base * multiplicador;

      const resultadoStr = resultado.toString();
      const removido = resultadoStr.slice(0, 4) + resultadoStr.slice(6); // Remove 5¬∫ e 6¬∫ d√≠gitos
      const numeroFinal = parseInt(removido);
      const hexFinal = numeroFinal.toString(16).toUpperCase();
      const hexAno = ano.toString(16).toUpperCase();

      return `MBS-${nomeMes}-${numeroMes < 10 ? '0' + numeroMes : numeroMes}-${ano}-${multiplicador}-${hexFinal}-${hexAno}`;
    }

    function verificarSenha() {
      const senhaDigitada = document.getElementById("senha").value.trim();
      const senhaCorreta = gerarSenha();

      if (senhaDigitada === senhaCorreta) {
        document.getElementById("conteudo").style.display = "block";
      } else {
        alert("‚ùå Senha incorreta! Verifique e tente novamente.");
      }
    }
  </script>
