<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acesso Protegido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #conteudo {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Área Restrita</h1>
  <p>Digite a senha para acessar o conteúdo:</p>

  <input type="password" id="senha" placeholder="Digite a senha">
  <button onclick="verificarSenha()">Entrar</button>

  <div id="conteudo" style="display:none;">
    <h2>Conteúdo Protegido</h2>
    <p>Bem-vindo à área protegida do site!</p>
    <a href="produto.html">➡️ Acessar próximo conteúdo</a>
  </div>

  <script>
    function gerarSenha() {
      const meses = [
        "janeiro", "fevereiro", "março", "abril", "maio", "junho",
        "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"
      ];

      const data = new Date();
      const mes = meses[data.getMonth()];
      const numeroMes = data.getMonth() + 1;
      const ano = data.getFullYear();

      const hexMes = numeroMes.toString(16).toUpperCase();
      const hexAno = ano.toString(16).toUpperCase();

      const senhaGerada = `${mes}_${numeroMes < 10 ? '0' + numeroMes : numeroMes}_${ano}_${hexMes}_${hexAno}`;
      return senhaGerada;
    }

    function verificarSenha() {
      const senhaDigitada = document.getElementById("senha").value.trim();
      const senhaCorreta = gerarSenha();

      if (senhaDigitada === senhaCorreta) {
        document.getElementById("conteudo").style.display = "block";
      } else {
        alert("Senha incorreta! Tente novamente.");
      }
    }
  </script>
</body>
</html>
