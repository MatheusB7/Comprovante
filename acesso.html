<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso - MBS Technology</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 100px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #conteudo {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Acesso Restrito</h1>
    <label for="senha">Digite a senha:</label>
    <input type="password" id="senha" placeholder="Digite a senha" required>
    <button onclick="verificarSenha()">Entrar</button>

    <div id="conteudo">
      <h2>Bem-vindo ao conteúdo restrito!</h2>
      <p>Aqui está o conteúdo secreto que você só pode acessar com a senha correta.</p>
      <!-- Seu conteúdo protegido vai aqui -->
    </div>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      
      // Defina a senha com a estrutura desejada
      const mesNome = new Date().toLocaleString('pt-BR', { month: 'long' }).toLowerCase(); // Nome do mês
      const mesNumero = ('0' + (new Date().getMonth() + 1)).slice(-2); // Número do mês
      const ano = new Date().getFullYear(); // Ano
      const mesHex = (new Date().getMonth() + 1).toString(16); // Mês em hexadecimal
      const anoHex = ano.toString(16); // Ano em hexadecimal

      // Monta a senha
      const senhaCorreta = `${mesNome}_${mesNumero}_${ano}_${mesHex}_${anoHex}`;

      // Verifica a senha
      if (senha === senhaCorreta) {
        document.getElementById("conteudo").style.display = "block"; // Exibe o conteúdo
      } else {
        alert("Senha incorreta! Tente novamente.");
      }
    }
  </script>
</body>
</html>
