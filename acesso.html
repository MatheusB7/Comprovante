<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proteção com Senha</title>
</head>
<body>
  <h2>Digite a senha para acessar o conteúdo:</h2>
  <input type="password" id="senha" placeholder="Digite a senha">
  <button onclick="verificarSenha()">Entrar</button>

  <div id="conteudo" style="display:none;">
    <!-- Aqui entra o conteúdo verdadeiro -->
    <h1>Conteúdo Protegido</h1>
    <p>Bem-vindo! O conteúdo está liberado!</p>
  </div>

  <script>
    function gerarSenha() {
      // Obtém o mês e ano atuais
      const mes = new Date().toLocaleString('pt-BR', { month: 'long' });
      const ano = new Date().getFullYear();

      // Gera um código aleatório de 6 caracteres
      const codigoAleatorio = Math.random().toString(36).substring(2, 8); // Gera 6 caracteres aleatórios

      // Cria a senha formatada
      return mes + ano + "_" + codigoAleatorio;
    }

    function verificarSenha() {
      // Obtém a senha digitada
      const senha = document.getElementById("senha").value;

      // Obtém a senha correta gerada
      const senhaCorreta = gerarSenha();

      // Verifica se a senha digitada é igual à gerada
      if (senha === senhaCorreta) {
        // Exibe o conteúdo protegido se a senha estiver correta
        document.getElementById("conteudo").style.display = "block";
      } else {
        // Exibe um alerta se a senha estiver incorreta
        alert("Senha incorreta! Tente novamente.");
      }
    }

    // Exibe a senha gerada no console para testes (opcional)
    console.log("Senha deste mês:", gerarSenha());
  </script>
</body>
</html>
