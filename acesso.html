<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acesso ao Conteúdo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 50px;
    }
    #conteudo {
      display: none;
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Área Protegida</h1>
  <p>Digite seu nome e a senha recebida no e-mail:</p>

  <input type="text" id="nomeUsuario" placeholder="Seu nome completo" />
  <input type="password" id="senhaDigitada" placeholder="Senha recebida" />
  <button onclick="verificarSenha()">Entrar</button>

  <div id="conteudo">
    <h2>Bem-vindo!</h2>
    <p>Você acessou o conteúdo exclusivo com sucesso.</p>
  </div>

  <script>
    function verificarSenha() {
      const nome = document.getElementById("nomeUsuario").value.trim().toLowerCase().replace(/\s+/g, '');
      const senha = document.getElementById("senhaDigitada").value;
      const mes = new Date().toLocaleString('default', { month: 'long' }).toLowerCase();
      const ano = new Date().getFullYear();

      // Gera o prefixo da senha esperada
      const prefixoEsperado = `${nome}_${mes}${ano}@`;

      if (senha.startsWith(prefixoEsperado)) {
        document.getElementById("conteudo").style.display = "block";
      } else {
        alert("Senha incorreta. Verifique seu nome e a senha recebida.");
      }
    }
  </script>
</body>
</html>
