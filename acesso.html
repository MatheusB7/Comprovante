<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proteção com Senha</title>
</head>
<body>
  <input type="password" id="senha" placeholder="Digite a senha">
  <button onclick="verificarSenha()">Entrar</button>

  <div id="conteudo" style="display:none;">
    <!-- Aqui entra o conteúdo verdadeiro -->
    <h1>Conteúdo Protegido</h1>
    <p>Bem-vindo, o conteúdo está liberado!</p>
  </div>

  <script>
    function gerarSenha() {
      const mes = new Date().toLocaleString('pt-BR', { month: 'long' });
      const ano = new Date().getFullYear();
      const codigoAleatorio = Math.random().toString(36).substring(2, 8); // Gera 6 caracteres aleatórios
      return mes + ano + "_" + codigoAleatorio;
    }

    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      const senhaCorreta = gerarSenha();

      if (senha === senhaCorreta) {
        document.getElementById("conteudo").style.display = "block";
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>
</body>
</html>
