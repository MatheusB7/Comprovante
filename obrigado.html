<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado pelo Pagamento</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #4CAF50;
    }
    p {
      font-size: 1.1em;
      margin: 15px 0;
    }
    a {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 1em;
    }
    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Pagamento Recebido com Sucesso!</h1>
    <p>Obrigado por enviar o comprovante de pagamento.</p>
    <p>Em até <strong>24 horas</strong>, você receberá a <strong>senha</strong> e o <strong>link de acesso</strong> para continuar usando o sistema.</p>
    <p>Fique atento ao seu e-mail. Se não encontrar, verifique também a caixa de spam ou lixo eletrônico.</p>
    <a href="index.html">← Voltar ao Início</a>
  </div>
</body>
</html>
